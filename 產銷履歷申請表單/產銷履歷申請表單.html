<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
    font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'PingFang TC', 'Heiti TC', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(bg.jpg);
    background-size: cover; /* 修改此行 */
    background-repeat: no-repeat;
    background-attachment: fixed;
   
}


        .container {
            width: 90%;
            max-width: 500px;
            margin: 160px auto 50px 8%; /* 原始位置，不居中 */
            padding: 20px;
            background-color: #757373;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .logo {
            text-align: left;
            margin-bottom: 20px;
            position: absolute;
        }

        .logo img {
            width: 70px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #b3b1b1;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 2%;
        }

        .row input, .row select {
            width: 49%;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .secondary-button {
            background-color: #008CBA;
            margin-top: 10px;
        }

        .secondary-button:hover {
            background-color: #007bb5;
        }

        /* 響應式處理 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 100px auto; /* 小螢幕時居中 */
            }

            .row {
                flex-direction: column;
            }

            .row input, .row select {
                width: 100%;
                margin-top: 10px;
            }

            .logo img {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            input, select, button {
                font-size: 0.9rem;
            }

            .logo img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="GAIYA Logo">
    </div>
    
    <h2>生產者表單</h2>
    
    <form action="/submit" method="POST">
        <label for="name">生產者姓名</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
        
        <label for="id">身分證字號</label>
        <input type="text" id="id" name="id" placeholder="請輸入身分證字號" required>
        
        <label for="address">地址</label>
        
        <div class="row">
            <input type="text" id="postal" name="postal" placeholder="郵遞區號" required>
            <select id="city" name="city" required>
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="台中市">台中市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        
        <div class="row">
            <select id="district" name="district" required>
                <option value="大安區">大安區</option>
                <option value="板橋區">板橋區</option>
                <option value="中區">中區</option>
            </select>
            <input type="text" id="street" name="street" placeholder="請輸入詳細地址" required>
        </div>
        
        <label for="birth_year">出生民國年</label>
        <input type="text" id="birth_year" name="birth_year" placeholder="請輸入出生民國年" required>
        
        <label for="phone">市話</label>
        <input type="text" id="phone" name="phone" placeholder="請輸入市話" required>
        
        <button type="submit">提交</button>
        
        <!-- "我已加入" 按鈕 -->
        <button type="button" class="secondary-button">我已加入</button>
    </form>
</div>

</body>
</html>
